<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Message</title>
</head>

<body style="margin:0; padding:0; background:#f6f7f8; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 0;">
    <tr>
        <td align="center">

            <!-- Card -->
            <table width="560" cellpadding="0" cellspacing="0"
                   style="background:#ffffff; border-radius:10px; border:1px solid #e6e8eb;">

                <!-- Title -->
                <tr>
                    <td style="padding:28px 32px 10px;">
                        <h2 style="margin:0; font-size:22px; font-weight:500; color:#1c1f23;">
                            New Inquiry
                        </h2>
                        <p style="margin-top:6px; font-size:14px; color:#6b7280;">
                            A new message was submitted through your website.
                        </p>
                    </td>
                </tr>

                <!-- Divider -->
                <tr>
                    <td style="padding:0 32px;">
                        <hr style="border:none; border-top:1px solid #eceef1;">
                    </td>
                </tr>

                <!-- Details -->
                <tr>
                    <td style="padding:22px 32px; font-size:15px; color:#111827;">
                        <p style="margin:10px 0;"><strong>Name</strong><br>{{ name }}</p>
                        <p style="margin:10px 0;"><strong>Email</strong><br>{{ email }}</p>
                        <p style="margin:10px 0;"><strong>Phone</strong><br>{{ phone }}</p>
                    </td>
                </tr>

                <!-- Message -->
                <tr>
                    <td style="padding:0 32px 28px;">
                        <p style="margin-bottom:6px; font-size:14px; font-weight:600; color:#1c1f23;">
                            Message
                        </p>
                        <div style="background:#f9fafb; padding:16px; border-radius:8px; font-size:15px; color:#374151; line-height:1.6;">
                            {{ message }}
                        </div>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding:16px 32px; font-size:12px; color:#9ca3af; text-align:center;">
                        This message was sent from the Eastmond Villas website contact form.
                    </td>
                </tr>

            </table>
            <!-- End Card -->

        </td>
    </tr>
</table>

</body>
</html>
